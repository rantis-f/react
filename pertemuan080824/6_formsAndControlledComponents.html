<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React App</title>
</head>

<body>
    <div id="root"></div>

    <!-- Menyertakan React, React DOM, dan Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: '' };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            // Fungsi untuk menangani perubahan input dan mengupdate state "value"
            handleChange(event) {
                this.setState({ value: event.target.value });
            }

            // Fungsi untuk menangani submit form dan menampilkan alert
            handleSubmit(event) {
                alert('Nama yang terdeteksi: ' + this.state.value);
                event.preventDefault();
            }
            // Mengembalikan form dengan input yang dikendalikan oleh state "value"
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                );
            }
        }
        // Merender komponen "NameForm" ke dalam elemen dengan id "root"
        ReactDOM.render(<NameForm />, document.getElementById('root'));
    </script>
</body>

</html>
